<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: brown;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }

        
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter = "entrar()" onmouseout="sair()" >
        interaja....
    </div>
    <br>
    <!-- <img  src="FYLIP_CADASA.png" alt="oiii" width=200 height=200> -->
    <script>
        function clicar(){
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.backgroundImage('FYLIP_CADASA.png')

        }

        function entrar () {
            var a = window.document.getElementById('area')
            a.innerText = 'Entrou!'
        }

        function sair() {
            var a = window.document.getElementById('area')
            a.innerText='Saiu!'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
